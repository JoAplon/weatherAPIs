<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Stats</title>
</head>

<body>
    <!-- slim header with 'weather dashboard' transitioned color -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <!-- where weather is displayed: date, icon depicting weather, temp, wind, humidity. -->
        <div class="searchBox">
            <div class="searchCity">
                <input type="text" class="searchCity" placeholder="Enter city name">
                <button onclick="searchWeather()">Search</button>
                <div class="forecast"></div>
            </div>
        </div>
        <!-- side search bar where you can look up cities and suggestions will pop up
            placeholder city in search bar "search for a city header"-->
        <div class="weatherBox">
            <div class="forecast-row" id="row-1">
                
            </div>
            <div class="forecast-row" id="row-2">

            </div>
        </div>
    </main>
    <!-- no footer just white space -->
    <footer></footer>
    <script src="/assets/script.js"></script>
</body>

</html>
